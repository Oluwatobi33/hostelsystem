<form action="{% url 'book_room' %}" method="POST" enctype="multipart/form-data" class="booking-form">
    {% csrf_token %}
    {% for message in messages %}
        <div class="message text-center alert alert-success {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    
    {{ form.as_p }}  <!-- Auto-generate form fields from the form instance -->

    <div class="form-group">
        <button type="submit" class="submit-btn">Book Room</button>
    </div>
</form>
