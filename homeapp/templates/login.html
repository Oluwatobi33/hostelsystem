{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static '/css/login.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="form-container">
        <form action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
            {% for message in messages %}
            <div class="message alert alert-info {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            <div class="form-header">
                <h1>Login Page</h1>
                <hr>
            </div>
            <div class="form-group">
                <label for="role"><b>Select Role <span>*</span></b></label>
                <select name="role" id="role" required>
                    <option value="">====Select Role===</option>
                    <option value="Candidate">Candidate</option>
                    <option value="Company">Company</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" name="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remember">Remember me</label>
            </div>
            <div class="form-group">
                <a href="{% url 'password_reset' %}">Forgot password?</a><br>
                <span>Don't have an account? <a href="{% url 'register' %}">Register</a></span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">
                    Sign in
                    <span class="spinner"></span>
                </button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const submitButton = document.querySelector('.submit-btn');

            form.addEventListener('submit', function() {
                submitButton.classList.add('loading');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
