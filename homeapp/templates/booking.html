<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_form</title>
</head>
<body>
    <div class="booking_ocline">
        <div class="container">
           <div class="row">
              <div class="col-md-5">
                 <div class="book_room">
                    <h1>Book a Room Online</h1>
                    <form class="book_now" method="POST" action="{% url 'booking_form' %}">
                      {% csrf_token %}
                       <div class="row">
                          <div class="col-md-12">
                             <span>Arrival</span>
                             <img class="date_cua" src="{% static 'images/date.png' %}">
                             <input class="online_book" placeholder="dd/mm/yyyy" type="date" name="dd/mm/yyyy">
                          </div>
                          <div class="col-md-12">
                             <span>Departure</span>
                             <img class="date_cua" src="{% static 'images/date.png' %}">
                             <input class="online_book" placeholder="dd/mm/yyyy" type="date" name="dd/mm/yyyy">
                          </div>
                          <div class="col-md-12">
                             <button class="book_btn" href="">Book Now</button>
                          </div>
                       </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </div>
</body>
</html>
