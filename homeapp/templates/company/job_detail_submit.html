{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static './company/css/styles.css' %}" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <form action="{% url 'job_detail_submit' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    
                                    <h4 class="alert alert-success">{{msg}}</h4>
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Job Post</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputJobName" name="jobname"
                                                        type="text" placeholder="Enter job name" required />
                                                    <label for="inputJobName">Job Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputCompanyName" name="companyname"
                                                        type="text" placeholder="Enter company name" required />
                                                    <label for="inputCompanyName">Company Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputCompanyAddress" name="companyaddress"
                                                type="text" placeholder="Company address" required />
                                            <label for="inputCompanyAddress">Company Address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputCompanyContact" name="companycontact"
                                                type="text" placeholder="Company contact" required />
                                            <label for="inputCompanyContact">Company Contact</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputJobDescription"
                                                        name="jobdescription" type="text" placeholder="Job description"
                                                        required />
                                                    <label for="inputJobDescription">Job Description</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCompanyWebsite"
                                                        name="companywebsite" type="text" placeholder="Company website"
                                                        required />
                                                    <label for="inputCompanyWebsite">Company Website</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputQualification"
                                                        name="qualification" type="text" placeholder="Qualification"
                                                        required />
                                                    <label for="inputQualification">Qualification</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCompanyEmail"
                                                        name="companyemail" type="email" placeholder="Company email"
                                                        required />
                                                    <label for="inputCompanyEmail">Company Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="role" class="form-control"><b>Job_type <span>*</span></b></label>
                                                    <select name="job_type" id="role" required>
                                                        <option value="" class="form-control">====Job Role===</option>
                                                        <option value="morning" class="form-control">morning</option>
                                                        <option value="afternoon" class="form-control">afternoon</option>
                                                        <option value="evening" class="form-control">evening</option>
                                                        <option value="night" class="form-control">night</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputSalaryPackage"
                                                        name="salarypackage" type="text" placeholder="Salary package"
                                                        required />
                                                    <label for="inputSalaryPackage">Salary Package</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 my-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputResponsibilities"
                                                        name="responsibilities" type="text"
                                                        placeholder="Responsibilities" required />
                                                    <label for="inputResponsibilities">Responsibilities</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 my-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputExperience" name="experience"
                                                        type="text" placeholder="Experience" required />
                                                    <label for="inputExperience">Experience</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 my-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputLocation" name="location"
                                                        type="text" placeholder="Location" required />
                                                    <label for="inputLocation">Location</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputLogo" class="form-label">Company Logo</label>
                                            <input type="file" class="form-control" id="inputLogo" name="logo" />
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <button type="submit" class="d-grid btn btn-primary btn-block">Post
                                                Job</button>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static './company/js/scripts.js'%} "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static './company/assets/demo/chart-area-demo.js'%}"></script>
        <script src="{% static './company/assets/demo/chart-bar-demo.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static './company/js/datatables-simple-demo.js' %}"></script>
</body>

</html>
