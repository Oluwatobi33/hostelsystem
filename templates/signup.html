{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static '/css/register.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <center>
      {% if msg %}
      <h4 style="color: red;">{{ msg }}</h4>
      {% endif %}
    </center>
    <div class="container">
      <h2>Candidate Registration Form</h2>
      <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="form-card p-4 shadow">
        {% csrf_token %}
        <div class="form-header text-center mb-4">
          <h1 class="display-4">Sign Up</h1>
          <p class="lead">Please fill in this form to create an account.</p>
          <hr>
        </div>
        <div class="form-group mb-3">
          <label for="role"><b>Select Role <span>*</span></b></label>
          <select name="role" id="role" class="form-control" required>
            <option value="">====Select Role===</option>
            <option value="Candidate">Candidate</option>
            <option value="Company">Company</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname"><b>Firstname</b></label>
            <input type="text" placeholder="Enter Firstname" class="form-control" name="firstname" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Lastname" class="form-control" name="lastname" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" class="form-control" name="email" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cpassword"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" class="form-control" name="cpassword" required>
          </div>
        </div>
        <div class="form-group form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="form-group mb-4">
          <p>By creating an account you agree to our <a href="#" class="link-primary">Terms & Privacy</a>.</p>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
  </div>
