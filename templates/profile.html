{% extends 'base.html' %}
{% load static %}
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->

</head>
<body>
    <div class="form-container">
        <h2>Update Profile</h2>
        <center>
            {% if msg %}
            <h4 class="error-message" style="color:red;">{{ msg }}</h4>
            {% endif %}
        </center>
        <form action="{% url 'updateprofile' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ cand.firstname }}" required>
    
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ cand.lastname }}" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cand.email }}" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ cand.phone }}" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ cand.address }}" required>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ cand.city }}" required>
    
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ cand.state }}" required>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ cand.dob }}" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if cand.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if cand.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if cand.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
    
            <label for="special_requests">Special Requests:</label>
            <textarea id="special_requests" name="special_requests">{{ cand.special_requests }}</textarea>
    
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">
    
            <button type="submit">Update Profile</button>
        </form>
    </div>
    
</body>
</html>
